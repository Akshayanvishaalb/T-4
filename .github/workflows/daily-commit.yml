name: daily-commit

on:
  schedule:
    - cron: '28 12 * * *'  # Runs daily at 12:28 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Make a change using 24f2007248@ds.study.iitm.ac.in
        run: |
          echo "Updated on $(date)" > daily.txt

      - name: Commit and Push Changes
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Auto Commit Bot"
          git config --global user.email "24f2007248@ds.study.iitm.ac.in"
          git add .
          git commit -m "Daily update $(date)" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
